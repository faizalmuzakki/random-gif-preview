<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0e27"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Terminal Window Border -->
  <rect x="96" y="120" width="320" height="272" rx="12" fill="#1e293b" stroke="url(#grad1)" stroke-width="3"/>

  <!-- Terminal Header Dots -->
  <circle cx="120" cy="144" r="6" fill="#ef4444"/>
  <circle cx="144" cy="144" r="6" fill="#f59e0b"/>
  <circle cx="168" cy="144" r="6" fill="#10b981"/>

  <!-- Code Symbol - Stylized < > brackets with slash -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M 180 220 L 140 256 L 180 292" stroke="url(#grad1)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Forward slash / -->
    <path d="M 230 300 L 280 212" stroke="url(#grad1)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Right bracket > -->
    <path d="M 330 220 L 370 256 L 330 292" stroke="url(#grad1)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text "solork" -->
  <text x="256" y="360" font-family="monospace, 'Courier New'" font-size="48" font-weight="bold" fill="url(#grad1)" text-anchor="middle">solork</text>

  <!-- Dot before dev -->
  <circle cx="256" cy="390" r="4" fill="#00FFFF"/>

  <!-- Text "dev" -->
  <text x="256" y="420" font-family="monospace, 'Courier New'" font-size="32" font-weight="normal" fill="#94a3b8" text-anchor="middle">dev</text>
</svg>
